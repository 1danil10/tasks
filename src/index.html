<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="Webpack-simple" />
    <meta name="author" content="Alexander Panov" />
    <link rel="stylesheet" href="/app/css/style.scss" />
    <title>title</title>
  </head>
  <body>
    <h1 class="title">Custom checkbox</h1>

    <div class="container">
      <div class="checkbox">
        <h2 class="checkbox__title"><a class="checkbox__link" href="https://www.w3schools.com/howto/howto_css_custom_checkbox.asp">Example from w3c</a></h2>
        <label class="label"
          >Check 1
          <input class="label__input" type="checkbox" />
          <span class="label__check"></span>
        </label>

        <label class="label"
          >Check 2
          <input class="label__input" type="checkbox" checked />
          <span class="label__check"></span>
        </label>

        <label class="label"
          >Check 3
          <input class="label__input" type="checkbox" disabled />
          <span class="label__check"></span>
        </label>

        <label class="label"
          >Check 4
          <input class="label__input" type="checkbox" disabled checked />
          <span class="label__check"></span>
        </label>



      </div>
       <div class="checkbox">
        <h2 class="checkbox__title"><a class="checkbox__link" href="https://www.w3schools.com/howto/howto_css_custom_checkbox.asp">Example from w3c</a></h2>
        <label class="label"
          >Check 1
          <input type="checkbox" />

        </label>

        <label class="label"
          >Check 2
          <input type="checkbox" checked />

        </label>

        <label class="label"
          >Check 3
          <input type="checkbox" disabled />

        </label>

        <label class="label"
          >Check 4
          <input type="checkbox" disabled checked />

        </label>

    </div>

  </body>
</html>
